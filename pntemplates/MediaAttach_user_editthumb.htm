<!--[* Purpose of this template: Upload editing *]-->

<!--[pnajaxheader modname="MediaAttach" filename=MediaAttach.js]-->
<!--[pnpageaddvar name="javascript" value="modules/MediaAttach/pnincludes/cropper/cropper.js"]-->

<!--[assign var="imgDimension" value=""]-->
<!--[if $file.fileInfo && $file.fileInfo.video && $file.fileInfo.video.resolution_x && $file.fileInfo.video.resolution_y]-->
    <!--[assign var="imgDimension" value=" width=\"`$file.fileInfo.video.resolution_x`\" height=\"`$file.fileInfo.video.resolution_y`\""]-->
<!--[/if]-->

<form id="cropform" action="<!--[pnmodurl modname="MediaAttach" type="user" func="updatethumb"]-->" method="post" class="maform">
<!--[if $cropsizemode ne 2]-->
    <fieldset style="float: right; width: 42%">
        <legend><!--[pnml name=_MEDIAATTACH_PREVIEW]--></legend>

        <div id="previewWrap"></div>
    </fieldset>
<!--[/if]-->
    <fieldset style="float: left; width: 42%">
        <legend><!--[pnml name=_MEDIAATTACH_ACTION]--></legend>

<h2><!--[pnml name="_MEDIAATTACH_CROPTHUMB"]--></h2>
<p><!--[pnml name="_MEDIAATTACH_CROPCHOOSE"]--> <!--[if $cropsizemode eq 0]--><!--[pnml name="_MEDIAATTACH_CROPFIXEDSIZE"]--><!--[elseif $cropsizemode eq 1]--><!--[pnml name="_MEDIAATTACH_CROPVARSIZEAR"]--><!--[else]--><!--[pnml name="_MEDIAATTACH_CROPVARSIZE"]--><!--[/if]--></p>

        <input type="hidden" name="authid" value="<!--[$authid]-->" />
        <input type="hidden" id="fileid" name="fileid" value="<!--[$file.fileid]-->" />
        <input type="hidden" name="backurl" value="<!--[$backurl]-->" />
        <input type="hidden" name="thumbnr" value="<!--[$thumbnr]-->" />

        <input type="hidden" name="x1" id="x1" size="4" />
        <input type="hidden" name="y1" id="y1" size="4" />
        <input type="hidden" name="x2" id="x2" size="4" />
        <input type="hidden" name="y2" id="y2" size="4" />
        <input type="hidden" name="width" id="width" size="4" />
        <input type="hidden" name="height" id="height" size="4" />

        <ul style="list-style-type: none">
            <li><a href="#" id="saveThumb" title="<!--[pnml name="_SAVE"]-->"><!--[pnimg src="cropthumb.png" modname="MediaAttach"]--> <!--[pnml name="_SAVE"]--></a></li>
            <li><a href="<!--[$backurl|@base64_decode|pnvarprepfordisplay]-->" title="<!--[pnml name="_CANCELEDIT"]-->"><!--[pnimg src="button_cancel.gif" modname="core" set="icons/extrasmall"]--> <!--[pnml name="_CANCEL"]--></a></li>
        </ul>
    </fieldset>
    <br style="clear: both" />
</form>

<p><img src="<!--[pnmodurl modname="MediaAttach" type="user" func="download" fileid=$file.fileid inline=1]-->" alt="<!--[$file.title|pnvarprepfordisplay]-->" id="macropimg"<!--[$imgDimension]--> /></p>

<!--[pnmodgetvar module="MediaAttach" name="thumbsizes" assign="thumbsizes"]-->
<!--[assign var="thumbIndex" value=$thumbnr-1]-->
<!--[assign var="thumbwidth" value=$thumbsizes[$thumbIndex][0]]-->
<!--[assign var="thumbheight" value=$thumbsizes[$thumbIndex][1]]-->

<script type="text/javascript" language="javascript">
/* <![CDATA[ */
    Event.observe( window, 'load', function() {
        new Cropper.<!--[*Img*]-->ImgWithPreview(
            'macropimg',
            {
<!--[if $cropsizemode ne 2]-->
                ratioDim: {
                    x: <!--[$thumbwidth]-->,
                    y: <!--[$thumbheight]-->
                },
<!--[/if]-->
                minWidth: <!--[$thumbwidth]-->,
                minHeight: <!--[$thumbheight]-->,
<!--[if $cropsizemode eq 0]-->
                maxWidth: <!--[$thumbwidth]-->,
                maxHeight: <!--[$thumbheight]-->,
<!--[/if]-->
<!--[if $cropsizemode ne 2]-->
                previewWrap: 'previewWrap',
<!--[/if]-->
                captureKeys: false,         // disable keyboard capturing, as this can cause some problems at the moment
                onEndCrop: maOnEndCrop      // callback function to provide the crop details to on end of a crop
            }
        );
    } );

    $('saveThumb').observe('click', maStartThumbUpdate);
    $('saveThumb').observe('keyup', maStartThumbUpdate);

    function maStartThumbUpdate() {
        $('cropform').submit();
    }

    /*
     * Callback function to capture the crop co-ordinates
     */
    function maOnEndCrop(coords, dimensions) {
        $('x1').value = coords.x1;
        $('y1').value = coords.y1;
        $('x2').value = coords.x2;
        $('y2').value = coords.y2;
        $('width').value = dimensions.width;
        $('height').value = dimensions.height;
    }
/* ]]> */
</script>
<noscript><p><!--[pnml name="_MEDIAATTACH_CROPNOSCRIPT"]--></p></noscript>
