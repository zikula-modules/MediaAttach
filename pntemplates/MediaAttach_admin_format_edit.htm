<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname="core" src="edit.gif" set="icons/large" __alt="Edit this filetype" ]--></div>

<form id="editformatform" action="<!--[pnmodurl modname="MediaAttach" type="admin" func="updateformat"]-->" method="post" enctype="application/x-www-form-urlencoded" class="maform">
    <fieldset>
        <legend><!--[gt text="Edit this filetype"]--></legend>
        <input type="hidden" name="authid" value="<!--[$authid]-->" />
        <input type="hidden" name="fid" value="<!--[$format.fid]-->" />

        <label for="MediaAttach_extension" class="maleft"><!--[gt text="File type"]-->:</label>
        <!--[$format.extension]-->
        <input type="hidden" id="MediaAttach_extension" name="extension" value="<!--[$format.extension]-->" /><br />

        <label for="MediaAttach_image" class="maleft"><!--[gt text="Image"]-->:</label>
        <!--[maimageselect selected=$format.image type="formats"]--><br />

        <label for="MediaAttach_groups" class="maleft"><!--[gt text="Groups"]-->:</label>
        <select id="MediaAttach_groups" name="groups[]" size="10" multiple="multiple" style="width: 150px">
            <!--[foreach item="currentgroup" from=$allgroups]-->
                <option value="<!--[$currentgroup.gid]-->"
                    <!--[foreach item=mygroup from=$groups]-->
                        <!--[if $mygroup.gid eq $currentgroup.gid]--> selected="selected"<!--[/if]-->
                    <!--[/foreach]-->
                ><!--[$currentgroup.groupname]--></option>
            <!--[/foreach]-->
        </select><br /><br />

        <input name="submit" type="submit" value="<!--[gt text="Update this filetype"]-->" class="maright" />
        <a href="<!--[pnmodurl modname="MediaAttach" type="admin" func="viewformats"]-->" title="<!--[gt text="Cancel item edits."]-->"><!--[gt text="Cancel"]--></a>
    </fieldset>
</form>

</div>
