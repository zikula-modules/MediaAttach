<!--[* Purpose of this template: Group management *]-->

<!--[include file="MediaAttach_admin_header.htm"]-->

<div class="z-admincontainer">
<div class="z-adminpageicon"><!--[pnimg modname="core" src="windowlist.gif" set="icons/large" __alt="File groups"]--></div>

<h2><!--[gt text="File groups"]--></h2>

<a id="new_group_switch" href="javascript:void(0);" style="display: none">
    <!--[gt text="Create a new group"]-->
</a>
<div id="new_group">
    <form id="newgroupform" action="<!--[pnmodurl modname="MediaAttach" type="admin" func="creategroup"]-->" method="post" enctype="application/x-www-form-urlencoded" class="maform">
        <fieldset>
            <legend><!--[gt text="Add group"]--></legend>
            <input type="hidden" name="authid" value="<!--[$authid]-->" />

            <label for="MediaAttach_groupname" class="maleft"><!--[gt text="Name"]-->:</label>
            <input type="text" class="required validate-alphanum" id="MediaAttach_groupname" name="groupname" maxLength="100" /><br />
            <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="Please enter a name for the new group."]--></p>
            <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="The group name may only contain letters and numbers."]--></p>

            <label for="MediaAttach_directory" class="maleft"><!--[gt text="Directory"]-->:</label>
            <input type="text" class="required validate-alphanum" id="MediaAttach_directory" name="directory" maxLength="255" /><br />
            <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="Please enter a directory for the new group"]--></p>
            <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="The directory may only contain letters and numbers."]--></p>

            <label for="MediaAttach_image" class="maleft"><!--[gt text="Image"]-->:</label>
            <!--[maimageselect selected="modules/MediaAttach/pnimages/folder/folder.gif" type="groups"]--><br />

            <label for="MediaAttach_formats" class="maleft"><!--[gt text="File formats"]-->:</label>
            <select id="MediaAttach_formats" name="formats[]" size="10" multiple="multiple" style="width: 100px">
                <!--[foreach item="currentformat" from=$formats]-->
                    <option value="<!--[$currentformat.fid]-->" selected="selected"><!--[$currentformat.extension]--></option>
                <!--[/foreach]-->
            </select><br /><br />

            <input name="submit" type="submit" value="<!--[gt text="Add group"]-->" class="maright" />
        </fieldset>
    </form>
</div>

<script type="text/javascript" language="javascript">
    maInitGroupView();
</script>

<div class="matablecontainer">
<table summary="<!--[gt text="File groups"]-->">
    <colgroup>
        <col id="groupname" />
        <col id="directory" />
        <col id="formats" />
        <col id="actions" />
    </colgroup>
    <thead>
        <tr>
            <th id="g" scope="col" abbr="<!--[gt text="Name"]-->"><!--[gt text="Name"]--></th>
            <th id="d" scope="col" abbr="<!--[gt text="Directory"]-->"><!--[gt text="Directory"]--></th>
            <th id="f" scope="col" abbr="<!--[gt text="Formats"]-->"><!--[gt text="Formats"]--></th>
            <th id="a" scope="col" abbr="<!--[gt text="Actions"]-->"><!--[gt text="Actions"]--></th>
        </tr>
    </thead>
    <tbody>
        <!--[foreach item="currentgroup" from=$groups]-->
            <tr>
                <td headers="g">
                    <!--[pnimg src="folder/`$currentgroup.image`" modname="MediaAttach" __alt="icon" style="padding-right: 5px"]-->
                    <!--[$currentgroup.groupname]-->
                </td>
                <td headers="d">
                    <!--[$currentgroup.directory]-->
                </td>
                <td headers="f">
                    <!--[foreach name="maFileTypeLoop" item="fileType" from=$currentgroup.formats]--><!--[if !$smarty.foreach.maFileTypeLoop.first]-->, <!--[/if]--><!--[$fileType.extension]--><!--[/foreach]-->
                </td>
                <td headers="a" style="text-align: center" nowrap="nowrap">
                    <form action="<!--[pnmodurl modname="MediaAttach" type="admin" func="editgroup]-->" method="post" style="display: inline">
                        <input type="hidden" name="gid" value="<!--[$currentgroup.gid]-->" />
                        <!--[pnimg src="edit.gif" modname="core" set="icons/extrasmall" assign="editimg"]-->
                        <input type="image" name="submit" src="<!--[$editimg.src]-->" alt="<!--[gt text="Edit"]-->" />
                    </form>
                    <form action="<!--[pnmodurl modname="MediaAttach" type="admin" func="deletegroup"]-->" method="post" style="display: inline">
                        <input type="hidden" name="gid" value="<!--[$currentgroup.gid]-->" />
                        <!--[pnimg src="edit_remove.gif" modname="core" set="icons/extrasmall" assign="delimg"]-->
                        <input type="image" name="submit" src="<!--[$delimg.src]-->" alt="<!--[gt text="Delete"]-->" />
                    </form>
                </td>
            </tr>
        <!--[/foreach]-->
    </tbody>
</table>
</div>

</div>
<!--[include file="MediaAttach_admin_footer.htm"]-->
