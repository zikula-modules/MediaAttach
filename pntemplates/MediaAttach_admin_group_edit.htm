<!--[* Purpose of this template: Group editing *]-->

<!--[include file="MediaAttach_admin_header.htm"]-->

<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname="core" src="edit.gif" set="icons/large" alt=_MEDIAATTACH_GROUPEDIT altml=true]--></div>

<form id="editgroupform" action="<!--[pnmodurl modname="MediaAttach" type="admin" func="updategroup"]-->" method="post" enctype="application/x-www-form-urlencoded" class="maform">
    <fieldset>
        <legend><!--[pnml name="_MEDIAATTACH_GROUPEDIT"]--></legend>
        <input type="hidden" name="authid" value="<!--[$authid]-->" />
        <input type="hidden" name="gid" value="<!--[$group.gid]-->" />

        <label for="MediaAttach_groupname" class="maleft"><!--[pnml name="_MEDIAATTACH_GROUPNAME"]-->:</label>
        <input type="text" class="required validate-alphanum" id="MediaAttach_groupname" name="groupname" value="<!--[$group.groupname]-->" maxlength="100" /><br />
        <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[pnml name="_MEDIAATTACH_VALIDATIONGROUPNAMEREQUIRED"]--></p>
        <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[pnml name="_MEDIAATTACH_VALIDATIONGROUPNAMEALPHANUM"]--></p>

        <label for="MediaAttach_directory" class="maleft"><!--[pnml name="_MEDIAATTACH_GROUPDIR"]-->:</label>
        <input type="text" class="required validate-alphanum" id="MediaAttach_directory" name="directory" value="<!--[$group.directory]-->" maxlength="255" /><br />
        <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[pnml name="_MEDIAATTACH_VALIDATIONDIRECTORYREQUIRED"]--></p>
        <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[pnml name="_MEDIAATTACH_VALIDATIONDIRECTORYALPHANUM"]--></p>

        <label for="MediaAttach_image" class="maleft"><!--[pnml name="_MEDIAATTACH_IMAGE"]-->:</label>
        <!--[maimageselect selected=$group.image type="groups"]--><br />

        <label for="MediaAttach_formats" class="maleft"><!--[pnml name="_MEDIAATTACH_FORMATS"]-->:</label>
        <select id="MediaAttach_formats" name="formats[]" size="10" multiple="multiple" style="width: 100px">
            <!--[foreach item="currentformat" from=$allformats]-->
                <option value="<!--[$currentformat.fid]-->"
                    <!--[foreach item=myformat from=$formats]-->
                        <!--[if $myformat.fid eq $currentformat.fid]--> selected="selected"<!--[/if]-->
                    <!--[/foreach]-->
                ><!--[$currentformat.extension]--></option>
            <!--[/foreach]-->
        </select><br /><br />

        <input name="submit" type="submit" value="<!--[pnml name="_MEDIAATTACH_GROUPUPDATE"]-->" class="maright" />
        <a href="<!--[pnmodurl modname="MediaAttach" type="admin" func="viewgroups"]-->" title="<!--[pnml name="_CANCELEDIT"]-->"><!--[pnml name="_CANCEL"]--></a>
    </fieldset>
</form>

<script type="text/javascript" language="javascript">
/* <![CDATA[ */
    var valid = new Validation('editgroupform');
    //var result = valid.validate(); //true or false
/* ]]> */
</script>

</div>
