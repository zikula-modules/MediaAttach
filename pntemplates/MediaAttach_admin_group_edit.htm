<!--[* Purpose of this template: Group editing *]-->

<!--[include file="MediaAttach_admin_header.htm"]-->

<div class="z-admincontainer">
<div class="z-adminpageicon"><!--[pnimg modname="core" src="edit.gif" set="icons/large" __alt="Edit this group"]--></div>

<form id="editgroupform" action="<!--[pnmodurl modname="MediaAttach" type="admin" func="updategroup"]-->" method="post" enctype="application/x-www-form-urlencoded" class="maform">
    <fieldset>
        <legend><!--[gt text="Edit this group"]--></legend>
        <input type="hidden" name="authid" value="<!--[$authid]-->" />
        <input type="hidden" name="gid" value="<!--[$group.gid]-->" />

        <label for="MediaAttach_groupname" class="maleft"><!--[gt text="Name"]-->:</label>
        <input type="text" class="required validate-alphanum" id="MediaAttach_groupname" name="groupname" value="<!--[$group.groupname]-->" maxLength="100" /><br />
        <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="Please enter a name for the new group."]--></p>
        <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="The group name may only contain letters and numbers."]--></p>

        <label for="MediaAttach_directory" class="maleft"><!--[gt text="Directory"]-->:</label>
        <input type="text" class="required validate-alphanum" id="MediaAttach_directory" name="directory" value="<!--[$group.directory]-->" maxLength="255" /><br />
        <p id="advice-required-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="Please enter a directory for the new group"]--></p>
        <p id="advice-validate-alphanum-MediaAttach_groupname" class="custom-advice" style="display: none"><!--[gt text="The directory may only contain letters and numbers."]--></p>

        <label for="MediaAttach_image" class="maleft"><!--[gt text="Image"]-->:</label>
        <!--[maimageselect selected=$group.image type="groups"]--><br />

        <label for="MediaAttach_formats" class="maleft"><!--[gt text="File formats"]-->:</label>
        <select id="MediaAttach_formats" name="formats[]" size="10" multiple="multiple" style="width: 100px">
            <!--[foreach item="currentformat" from=$allformats]-->
                <option value="<!--[$currentformat.fid]-->"
                    <!--[foreach item=myformat from=$formats]-->
                        <!--[if $myformat.fid eq $currentformat.fid]--> selected="selected"<!--[/if]-->
                    <!--[/foreach]-->
                ><!--[$currentformat.extension]--></option>
            <!--[/foreach]-->
        </select><br /><br />

        <input name="submit" type="submit" value="<!--[gt text="Update this group"]-->" class="maright" />
        <a href="<!--[pnmodurl modname="MediaAttach" type="admin" func="viewgroups"]-->" title="<!--[gt text="Cancel item edits."]-->"><!--[gt text="Cancel"]--></a>
    </fieldset>
</form>

<script type="text/javascript" language="javascript">
/* <![CDATA[ */
    var valid = new Validation('editgroupform');
    //var result = valid.validate(); //true or false
/* ]]> */
</script>

</div>
