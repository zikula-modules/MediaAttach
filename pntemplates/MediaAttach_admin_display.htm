<!--[* $Id: *]-->
<!--[* Purpose of this template: Display one particular file within the admin area *]-->

<!--[include file="MediaAttach_admin_header.htm"]-->

<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname="core" src="demo.gif" set="icons/large" alt=$file.title]--></div>

<!--[pnpagesetvar name="title" value=$file.title]-->
<h2><!--[$file.title|pnmodcallhooks|pnvarprephtmldisplay]--><!--[if $file.extension ne "extvid"]--> (<!--[mafilesize size=$file.filesize]-->)<!--[/if]--></h2>

<div id="file<!--[$file.fileid]-->">
    <div style="float: right; margin-right: 15px">
        <!--[mafilebuttons file=$file edit=1 delete=1]-->
    </div>

    <div style="float: right; margin: 0 15px; width: 180px">
        <!--[if $file.desc ne ""]--><!--[$file.desc]--><br /><!--[/if]-->
        <!--[pnml name="_MEDIAATTACH_FROM"]--> <!--[$file.username|userprofilelink|pnvarprephtmldisplay]--><br />
        <!--[pnml name="_MEDIAATTACH_ON"]--> <!--[$file.date|date_format:"%d.%m.%y, %H:%M"]--><br />
        <!--[include file="MediaAttach_file_categories.htm"]-->
    </div>

    <div style="float: right; margin: 5px 15px; width: 75px">
        <!--[mafilebuttons file=$file info=1 dl=1 mail=1]-->
    </div>

    <div style="margin: 0 15px">
        <!--[getinlinesnippet file=$file]-->
    </div>
<!--[if $file.extension ne "extvid"]-->
    <div id="fileinfo<!--[$file.fileid]-->" style="display: none">
        <!--[pnmodfunc modname="MediaAttach" type="fileinfo" func="showfileinfo" fileid=$file.fileid]-->
    </div>
<!--[/if]-->
<p>
    <a href="<!--[$file.url|pnvarprepfordisplay]-->" title="<!--[pnml name="_BACK"]-->">
        <!--[pnimg src="agt_back.gif" modname="core" set="icons/extrasmall" alt=_BACK altml=true title=_BACK titleml=true]-->
        <!--[pnml name="_BACK"]-->
    </a>
</p>

<!--[pnmodurl modname="MediaAttach" type="user" func="display" fileid=$file.fileid assign="returnurl"]-->
<!--[pnmodcallhooks hookobject="item" hookaction="display" hookid=$file.fileid module="MediaAttach" returnurl=$returnurl]-->
</div>

<!--[if $file.extension ne "extvid"]-->
<script type="text/javascript" language="javascript">
/* <![CDATA[ */
    function maSwitchFileInfo<!--[$file.fileid]-->(event) {
        maSwitchDisplayState('fileinfo<!--[$file.fileid]-->');
        Event.stop(event);
    }
    $('fileinfo<!--[$file.fileid]-->_switch').observe('click', maSwitchFileInfo<!--[$file.fileid]-->, false);
    $('fileinfo<!--[$file.fileid]-->_switch').observe('keypress', maSwitchFileInfo<!--[$file.fileid]-->, false);
/* ]]> */
</script>
<!--[/if]-->

</div>
<!--[include file="MediaAttach_admin_footer.htm"]-->
