<!--[* Purpose of this template: Shows a flash movie inline *]-->

<!--[assign var="playerwidth" value=""]-->
<!--[assign var="playerheight" value=""]-->
<!--[if $file.fileInfo.video.resolution_x ne ""]-->
    <!--[assign var="playerwidth" value=" width=\"`$file.fileInfo.video.resolution_x`\""]-->
<!--[/if]-->
<!--[if $file.fileInfo.video.resolution_y ne ""]-->
    <!--[assign var="playerheight" value=" height=\"`$file.fileInfo.video.resolution_y`\""]-->
<!--[/if]-->

<!--[if $file.fileInfo.swf && $file.fileInfo.swf.bgcolor]-->
    <!--[assign var="bgcolor" value="#`$file.fileInfo.swf.bgcolor`"]-->
<!--[else]-->
    <!--[assign var="bgcolor" value="#FFFFFF"]-->
<!--[/if]-->

<!--[pnmodurl modname="MediaAttach" func="download" fileid=$file.fileid inline=1 assign="fileurl"]-->

<!--[literal]--><!--[if !IE]> --><!--[/literal]-->
    <object id="ma<!--[$idprefix]-->media<!--[$file.fileid]-->"
            type="application/x-shockwave-flash"
            data="<!--[$fileurl|pnvarprepfordisplay]-->"
            <!--[$playerwidth]--><!--[$playerheight]-->>
        <param name="pluginurl" value="http://www.macromedia.com/go/getflashplayer" />
<!--[literal]--><!-- <![endif]--><!--[/literal]-->

<!--[literal]--><!--[if IE]><!--[/literal]-->
    <object id="ma<!--[$idprefix]-->media<!--[$file.fileid]-->"
            classid="clsid:D27CDB6E-AE6D-11CF-96B8-444553540000"
            codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
            <!--[$playerwidth]--><!--[$playerheight]-->>
        <param name="movie" value="<!--[$fileurl|pnvarprepfordisplay]-->" />
<!--[literal]--><!--><!----><!--[/literal]-->

        <param name="quality" value="high" />
        <param name="menu" value="0" />
        <param name="scale" value="showall" />
        <param name="bgcolor" value="<!--[$bgcolor]-->" />
        <param name="salign" value="TL" />
        <param name="FlashVars" value="playerMode=embedded" />
        <param name="allowScriptAcess" value="sameDomain" />

        <!--[* we are not using the following param tag because it breaks Opera compatibility *]-->
        <!--[* <param name="wmode" value="transparent" /> *]-->
        <!--[* <param name="wmode" value="opaque" /> *]-->

        <p>
            Your browser does not support embedded flash files.<br />
            Please click <a href="<!--[$fileurl|pnvarprepfordisplay]-->">here</a> to download the file you requested.<br />
            <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" title="Download Flash Player" target="_blank">
                <!--[pnimg src="logo_flash.png" alt="Download Flash Player"]-->
            </a>
        </p>
    </object>
<!--[literal]--><!-- <![endif]--><!--[/literal]-->
